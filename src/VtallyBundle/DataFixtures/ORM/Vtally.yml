VtallyBundle\Entity\Constituency:
    constituency1_{1..10}:
        name: <city()>
        code: CT<numberBetween(1, 300)>
        region: "@region1"
        collationCenter (unique): "@collation_center*"
        paParties: <numberBetween(1, 10)>x @pa_party*

PaBundle\Entity\PaCandidate:
    pa_candidate_{1..10}:
        name: <name()>
        paParty: "@pa_party*"
        constituency: "@constituency*"
        
paBundle\Entity\PaVoteCast:
    pa_vote_cast_{1..100}:
        figureValue: 1322
        wordValue: One Thousand three hundred twenty two
        paCandidate: "@pa_candidate*"
        pollingStation: "@polling_station*"
        edited: false
        
